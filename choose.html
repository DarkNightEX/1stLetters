<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For my dear ðŸ’—</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fde2f3, #f8c8dc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      padding: 20px;
    }

    .card {
      background: white;
      max-width: 500px;
      width: 100%;
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 18px 35px rgba(193, 33, 102, 0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #c12166;
      margin-bottom: 25px;
    }

    /* Choice buttons */
    .choice {
      display: block;
      background: #d63384;
      color: white;
      padding: 14px;
      margin: 12px 0;
      border-radius: 30px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: bold;
    }

    .choice:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(214, 51, 132, 0.35);
    }

    /* Home button */
    .btn-link {
      display: inline-block;
      margin-top: 20px; /* space below choices */
      background: #d63384;
      color: white;
      padding: 12px 26px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(214, 51, 132, 0.35);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /
